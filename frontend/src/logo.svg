<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Colors -->
    <linearGradient id="coverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6"></stop>
      <stop offset="100%" stop-color="#1e40af"></stop>
    </linearGradient>

    <style>
      .pages { fill: #f8fafc; }
      .binding { fill: #1e3a8a; }
    </style>

    <!-- V cut mask -->
    <mask id="vCut">
      <rect width="120" height="120" fill="white"></rect>
      <path d="M50 44 L60 72 L70 44" stroke="black" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
    </mask>
  </defs>

  <!-- Notebook Body -->
  <rect x="22" y="14" width="76" height="92" rx="16" ry="16" fill="url(#coverGrad)" mask="url(#vCut)"></rect>

  <!-- Binding -->
  <rect x="22" y="14" width="8" height="92" rx="6" ry="6" class="binding"></rect>

</svg>
